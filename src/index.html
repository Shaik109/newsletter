<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen"
  >
    <header
      class="bg-green-600 text-white w-full py-4 text-center text-3xl font-semibold shadow-md"
    >
      Stay Updated with Our Newsletter
    </header>
    <main class="mt-8 px-6 w-full max-w-4xl text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">
        Subscribe to Our Newsletter
      </h1>
      <p class="text-gray-600 mb-6">
        Sign up to receive the latest news, updates, and special offers directly
        in your inbox.
      </p>
      <div class="bg-white p-6 rounded-lg shadow-lg w-96 mx-auto">
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
        <button
          class="w-full bg-green-500 text-white py-2 rounded-lg mt-4 hover:bg-green-600 transition"
        >
          Subscribe
        </button>
      </div>
    </main>
    <footer class="mt-8 py-4 w-full text-center bg-gray-200 text-gray-600">
      &copy; 2025 News Inc. All Rights Reserved.
    </footer>
  </body>
</html>
